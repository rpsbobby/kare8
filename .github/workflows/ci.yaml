name: CI - Build & Push Images

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:

permissions:
  contents: read
  packages: write

env:
  IMAGE_OWNER: rpsbobby
  IMAGE_PREFIX: ghcr.io/rpsbobby/kare8
  BUILD_TAG: sha-${{ github.sha }}

jobs:
  build_shared:
    name: Build & Push shared base
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-shared
          tags: |
            type=raw,value=${{ env.BUILD_TAG }}
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build & push shared
        uses: docker/build-push-action@v6
        with:
          context: ./shared
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build_services:
    name: Build & Push services
    needs: build_shared
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ "order_api", "kafka_consumer", "invoice_service", "email_service" ]
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ env.BUILD_TAG }}
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: (Optional) smoke tests
        run: echo "Add pytest here per service when ready."

      - name: Build & push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE_TAG=${{ env.BUILD_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
